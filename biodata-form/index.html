<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>My Bio Data</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" required name="first_name" placeholder="First Name">

            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" required placeholder="Last Name" id="last_name">

            <br>
            <br>

            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">

            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender">

            <br>
            <br>

            <label for="date_of_birth">Date of Birth :</label>
            <input type="date" id="date_of_birth">

            <br>
            <br>

            <label for="email">E-Mail :</label>
            <input type="email" required placeholder=" Enter Your Email" id="email">

            <br>
            <br>

            <label for="phone">Phone </label>
            <input type="tel" maxlength="10" required placeholder="+91" id="phone">

            <br>
            <br>

            <label for="height">Height: </label>
            <input type="number" min="1" placeholder=" Height in Feet" id="height" step=".1">


        </fieldset>


        <fieldset>
            <legend>Education</legend>

            <label for="school_name">School Name : </label>
            <input type="text" id="school_name" placeholder="School Name">

            <br>
            <br>

            <label for="class">Class : </label>
            <input type="text" id="class" placeholder="Enter Class">

            <br>
            <br>

            <label for="stream">Stream : </label>
            <select id="stream">
                <option>Stream</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Humanities/Arts</option>
            </select>

            <br>
            <br>

            <label for="marksheet">Marksheet : </label>
            <input type="file" id="marksheet">



        </fieldset>

        <br>
        <input type="submit">
    </form>



</body>

</html>
